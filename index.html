<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Memerator</title>
	<script type="text/javascript" charset="utf-8" src="js/raphael-min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/memerator.js"></script>
	<link type="text/css" rel="stylesheet" href="css/memerator.css" />
</head>
<body onload="Memerator.init();">
	<div id="holder">
	</div>
	
	<form action="" method="get">
		<div>
			<input type="text" placeholder="Y U NO" name="top" class="input" data-target="top" />
		</div>
		
		<div>
			<input type="text" placeholder="FILL THIS FIELDS?" name="bottom" class="input" data-target="bottom" />
		</div>
		
		<div class="options-holder">
			<img src="img/forever-alone.jpg" class="img-option" />
			<img src="img/foul-bachelor-frog.jpg" class="img-option" />
			<img src="img/futurama-fry.jpg" class="img-option" />
			<img src="img/insanity-wolf.jpg" class="img-option" />
			<img src="img/philosoraptor.jpg" class="img-option" />
			<img src="img/yuno.jpg" class="img-option default" />
		</div>
	
	</form>
</body>
</html>
